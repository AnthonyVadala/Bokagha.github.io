<head>
	<meta charset="utf-8">
	<meta http-equiv="cleartype" content="on">
	<meta name="MobileOptimized" content="320">
	<meta name="HandheldFriendly" content="True">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<!-- Site Information -->
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<!-- Twitter Card -->
	<meta property="twitter:card" content="summary">
	<meta name="twitter:title" content="{{ page.title }}">
	<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
	<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta property="twitter:site" content="{{ site.twitter_username }}">
	<meta property="twitter:image" content="{{ site.url }}{{ site.photo_embed }}">

	<!-- Open Graph -->
	<meta property="og:type" content="article">
	<meta property="og:title" content="{{ page.title }}">
	<meta property="og:url" content="{{ site.url }}{{ page.url }}">
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:image" content="{{ site.url }}{{ site.photo_embed }}">

	<!-- Security Headers -->
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> <!-- comment out when testing locally -->

	<!-- RSS Feed -->
	<link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">

	<!-- Favicons generated with https://realfavicongenerator.net/ -->
	<link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png?v=2">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png?v=2">
	<link rel="icon" type="image/png" sizes="194x194" href="/images/favicons/favicon-194x194.png?v=2">
	<link rel="icon" type="image/png" sizes="192x192" href="/images/favicons/android-chrome-192x192.png?v=2">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png?v=2">
	<link rel="manifest" href="/images/favicons/site.webmanifest?v=2">
	<link rel="mask-icon" href="/images/favicons/safari-pinned-tab.svg?v=2" color="#5bbad5">
	<link rel="shortcut icon" href="/images/favicons/favicon.ico?v=2">
	<meta name="msapplication-TileColor" content="#4374bf">
	<meta name="msapplication-TileImage" content="/images/favicons/mstile-144x144.png?v=2">
	<meta name="msapplication-config" content="/images/favicons/browserconfig.xml?v=2">
	<meta name="theme-color" content="#4374bf">

	<!-- FontAwesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>

	<!-- CSS Style Sheet -->
	{% if page.title contains 'Anthony Vadala - About' }} %}
		<link rel="stylesheet" href="{{ "/css/about.css " | prepend: site.baseurl }}">
	{% else %}
		<link rel="stylesheet" href="{{ "/css/blog.css " | prepend: site.baseurl }}">
	{% endif %}
	</head>
