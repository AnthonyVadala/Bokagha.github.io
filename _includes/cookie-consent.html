<div id="cookie-notice">
	<span>This website uses third party cookies, services, and scripts to improve functionality.</span>
	<a id="cookie-notice-accept" accesskey="c">Approve</a> <a href="/thirdparty.html" rel="noopener" accesskey="x">What is Being Used?</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
	function createCookie(name,value,days) {
		var expires = "";
		if (days) {
			var date = new Date();
			date.setTime(date.getTime() + (days*24*60*60*1000));
			expires = "; expires=" + date.toUTCString();
		}
		document.cookie = name + "=" + value + expires + "; path=/";
	}
	function readCookie(name) {
		var nameEQ = name + "=";
		var ca = document.cookie.split(';');
		for(var i=0;i < ca.length;i++) {
			var c = ca[i];
			while (c.charAt(0)==' ') c = c.substring(1,c.length);
			if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
		}
		return null;
	}
	function eraseCookie(name) {
		createCookie(name,"",-1);
	}

	if(readCookie('cookie-notice-dismissed')=='true') {

	} else {
		$('#cookie-notice').show();
	}
	$('#cookie-notice-accept').click(function() {
		createCookie('cookie-notice-dismissed','true',31);
		$('#cookie-notice').hide();
	});

</script>
